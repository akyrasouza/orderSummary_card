<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,400&family=Red+Hat+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img src="./images/illustration-hero.svg" alt="Hero Ilustration">

    <section>
      <h1> Order Summary</h1>

      <span class="descricao">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </span>

      <div class="informacoes">
        <div class="musica-preco">
          <img class="icone-musica" src="./images/icon-music.svg" alt="Ícone Música">
          <div class="plano-preco">
              <strong>Annual Plan</strong>
              <span>  
                $59.99/year</span>
          </div>
        </div>
        <a href="#"> Change</a>
      </div>

      <button> Proceed to Payment</button>
      <a id="cancelar" href="#">Cancel Order</a>
    </section>
  </main>

</html>
